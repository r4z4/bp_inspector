{% if form.name.errors %}
    <ul class="errors">
    {% for error in form.name.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="/freeform/submit">
    {{ form.name.label }} {{ form.name(size=20) }}
    {{ form.context.label }} {{ form.context }}
    {{ form.prompt.label }} {{ form.prompt }}
    <input type="submit" value="Go">
</form>
