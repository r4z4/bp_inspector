{% if form.name.errors %}
    <ul class="errors">
    {% for error in form.name.errors %}
        <li>{{ error }}</li>
    {% endfor %}
    </ul>
{% endif %}
<form method="POST" action="/gemma/writer/submit">
    {{ form.name.label }} {{ form.name(size=20) }}
    {{ form.content.label }} {{ form.content }}
    <input type="submit" value="Go">
</form>
